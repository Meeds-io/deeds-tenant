wom.whatIsWoM=Was ist das WoM?
wom.whatIsWoM.paragraph1=AKA World of Meeds, das WoM ermöglicht wertschöpfende Strategien sowohl für Arbeiter als auch für Kapitalinhaber.
wom.whatIsWoM.paragraph2=Meeds führt das WoM ein, ein web3-basiertes Arbeits-Hub System, das Transparenz und Gerechtigkeit durch faire Anreize und objektive Anerkennung fördert.
wom.whatIsWoM.paragraph3=Für weitere Informationen besuchen Sie bitte {0}unsere Website{1}
wom.setup.subtitle1=Ihre Plattform im {0}Hub-Explorer{1} auflisten
wom.setup.subtitle1.tooltip=Was ist der Hub Explorer?
wom.setup.subtitle1.paragraph1=Der Hub Explorer zeigt jede Plattform, die mit dem WoM verknüpft ist.
wom.setup.subtitle1.paragraph2=Zugriff über {0}unsere Website{1}
wom.setup.subtitle1.paragraph3=Dies bietet Ihnen eine einfache Möglichkeit, Ihre Engagementplattform auf einer öffentlichen Website zu präsentieren. So können Sie Ihre Organisation vermarkten und veranschaulichen, wie Sie Ihre Gemeinschaft und Ihre Mitglieder auf einfache Weise einbinden.
wom.setup.subtitle2=und bei {0}User-Engagement Minting{1} beitreten
wom.setup.subtitle2.tooltip=Was ist das User-Engagement Minting?
wom.setup.subtitle2.paragraph1=Meeds DAO zielt darauf ab, das Nutzerengagement jedes Hub zu belohnen, das im WoM läuft.
wom.setup.subtitle2.paragraph2=Für weitere Informationen besuchen Sie bitte {0}unsere Website{1}
