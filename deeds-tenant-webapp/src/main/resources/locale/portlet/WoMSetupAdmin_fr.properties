wom.whatIsWoM=Qu'est-ce que le WoM ?
wom.whatIsWoM.paragraph1=AKA World of Meeds, le WoM permet aux travailleurs et aux d\u00e9tenteurs de capitaux de d\u00e9velopper des strat\u00e9gies g\u00e9n\u00e9ratrices de valeur.
wom.whatIsWoM.paragraph2=Meeds introduit le WoM, un syst\u00e8me de centres de travail bas\u00e9s sur le Web qui promeut la transparence et l'\u00e9quit\u00e9 gr\u00e2ce \u00e0 des incitations \u00e9quitables et \u00e0 la reconnaissance objective.
wom.whatIsWoM.paragraph3=Pour plus d'informations, veuillez visiter {0}notre site Internet{1}
wom.setup.subtitle1=Listez votre plateforme dans le {0}Hub Explorer{1}
wom.setup.subtitle1.tooltip=Qu'est-ce que l'explorateur de Hubs ?
wom.setup.subtitle1.paragraph1=L'explorateur de Hubs pr\u00e9sente toutes les plates-formes li\u00e9es au WoM.
wom.setup.subtitle1.paragraph2=Acc\u00e9dez via {0}ce site{1}
wom.setup.subtitle1.paragraph3=Ceci vous offre une m\u00e9thode simple pour mettre en valeur votre plateforme d'engagement sur un site web public, vous permettant de commercialiser votre organisation et d\u2019illustrer la fa\u00e7on dont vous embarquez et engagez votre communaut\u00e9 et ses membres.
wom.setup.subtitle2=et rejoignez le {0}Programme de r\u00e9compense de l'engagement utilisateur{1}
wom.setup.subtitle2.tooltip=Qu'est-ce que Programme de r\u00e9compense de l'engagement utilisateur ?
wom.setup.subtitle2.paragraph1=Meeds DAO vise \u00e0 r\u00e9compenser l'engagement des utilisateurs de chaque Hub fonctionnant dans le WoM.
wom.setup.subtitle2.paragraph2=Pour plus d'informations, veuillez visiter {0}notre site Internet{1}
